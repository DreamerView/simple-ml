<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>miniML — с обязательным [страница]</title>
    <style>
        .page {
            font-family: sans-serif;
            padding: 1em;
        }

        figure {
            margin: 1em 0;
            text-align: center;
        }

        figure img {
            max-width: 300px;
            display: block;
            margin: 0 auto;
        }
    </style>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- JS Bundle (включает Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container my-4">
        <div class="row">
            <div class="col-6 px-5">
                <div class="row my-4 align-items-center">
                    <div class="col-6"><h4 class="m-0">Код</h4></div>
                    <div class="col-6 d-flex justify-content-end">
                        <button class="btn rounded-4" id="format-code">Табуляция</button>
                        <button class="btn btn-primary rounded-4" id="start-code">Запустить</button>
                    </div>
                </div>
                <textarea id="code-input" wrap="soft" style="min-height: 600px;" name="" class="form-control bg-body-tertiary roudned-4 text-break" placeholder="Enter code" id=""></textarea>
            </div>
            <div class="col-6 px-5">
                <div class="my-4">
                    <h4 class="m-0">Результат</h4>
                </div>
                <div class="p-3 border rounded-4" style="min-height: 600px;">
                    <div id="app"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js?v=1.0.0" defer></script>
</body>

</html>
